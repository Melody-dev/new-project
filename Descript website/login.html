<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descript Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="des logo.svg" alt="Descript Logo">
        </div>
        <h1>Sign Up</h1>
        <div class="buttons">
            <button>Sign up with Google</button>
        </div>
        <div class="or">or</div>
        <form action="#">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <button class="submit">Sign Up</button>
        </form>
        <div class="terms">
            By continuing, you agree to Descript's Terms of Service & Privacy Policy.
        </div>
    </div>

</body>
</html>
